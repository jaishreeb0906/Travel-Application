<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBook - Sign Up</title>
    <link rel="stylesheet" href="/css/signup_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-left">
            <img src="/images/register.png" alt="Airplane tail fin at sunset">
            <div class="overlay-text"></div>
        </div>
        <div class="signup-right">
            <div class="logo">
                <img src="https://via.placeholder.com/50x50/007bff/ffffff?text=Logo" alt="AeroBook Logo">
                <span>AeroBook</span>
            </div>
            <h2>Create Your Account</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Phone Number (Optional)">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <label class="checkbox-container terms-check">
                    I agree to the <a href="#">Terms & Conditions</a>
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                </label>

                <button type="submit" class="btn-signup">CREATE ACCOUNT</button>
            </form>
            
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-icons">
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn apple"><i class="fab fa-apple"></i></a>
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            
            <p class="login-link">Already have an account? <a href="/">Log in</a></p>
        </div>
    </div>
</body>
</html>
