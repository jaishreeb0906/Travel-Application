<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corporate Travel — Flight Search</title>

  <!-- external stylesheet (ensure file exists at /css/srp_style.css) -->
  <link rel="stylesheet" href="/css/srp_style.css">

  <!-- small fallback embedded styles (optional) -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    body { background: #f4f7fb; color: #0f172a; line-height: 1.4; }
  </style>
</head>
<body>
  <header class="page-top">
    <div class="brand">
      <img src="https://via.placeholder.com/40x40/007bff/ffffff?text=CT" alt="logo" />
      <div>
        <div class="brand-title">Corporate Travel</div>
        <div class="brand-sub">Business bookings made simple</div>
      </div>
    </div>

    <nav class="steps" aria-hidden="true">
      <div class="step">1. Select Flights</div>
      <div class="step">2. Traveler Info</div>
      <div class="step">3. Payment</div>
    </nav>

    <div>
      <button class="btn-top btn-ghost" id="modifySearchTop">Modify Search</button>
    </div>
  </header>

  <div class="wrap">
    <section class="search-panel">
      <!-- KEEP these IDs exactly so backend and app.js remain functional -->
      <form id="searchForm" class="search-form" autocomplete="off">
        <div class="field">
          <label class="small" for="from"><strong>From</strong></label>
          <input id="from" name="from" type="text" required placeholder="City or airport" />
        </div>

        <div class="field">
          <label class="small" for="to"><strong>To</strong></label>
          <input id="to" name="to" type="text" required placeholder="City or airport" />
        </div>

        <div class="field">
          <label class="small" for="date"><strong>Date</strong></label>
          <input id="date" name="date" type="date" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Search</button>
          <button type="button" class="btn ghost" id="modifySearchInline">Modify</button>
        </div>
      </form>

      <!-- visual summary that can be populated by your JS -->
      <div id="searchSummary" class="search-summary" style="display:none; margin-top:12px; padding:10px; border-radius:6px; background:#fafcff; border:1px dashed #dfe9ff;">
        <div class="summary-left"><i class="fas fa-plane-departure"></i> <span id="summaryText"></span></div>
        <div><button class="btn ghost" id="compactModify">Modify Search</button></div>
      </div>
    </section>

    <div class="results-grid">
      <aside class="filters" aria-label="Filters">
        <h3>Filters</h3>
        <div class="filter-row">
          <div class="label small"><strong>Price range</strong></div>
          <input id="priceRange" class="slider" type="range" min="0" max="1000" value="500" />
          <div class="small">Up to <strong>₹<span id="priceValue">500</span></strong></div>
        </div>

        <div class="filter-row">
          <div class="label small"><strong>Stops</strong></div>
          <label class="chk"><input type="checkbox" checked /> Non-stop</label>
          <label class="chk"><input type="checkbox" /> 1 Stop</label>
          <label class="chk"><input type="checkbox" /> 2+ Stops</label>
        </div>

        <div class="filter-row">
          <div class="label small"><strong>Departure</strong></div>
          <label class="chk"><input type="checkbox" /> Morning</label>
          <label class="chk"><input type="checkbox" /> Afternoon</label>
          <label class="chk"><input type="checkbox" /> Evening</label>
        </div>
      </aside>

      <section class="results-box" aria-live="polite">
        <div class="results-top">
          <div class="result-count" id="resultCount">Enter search and click Search</div>
          <div class="sort-select">
            <select id="sortSelect">
              <option value="cheapest">Cheapest</option>
              <option value="quickest">Quickest</option>
              <option value="best">Best</option>
            </select>
          </div>
        </div>

        <!-- This is the exact container your app.js writes into -->
        <div id="results">
          
          <!-- Default placeholder (removed when search returns results) -->
          <div class="empty-placeholder" style="padding:28px; text-align:center; color:#6b7280;">
            <div style="font-weight:700; margin-bottom:6px;">No results yet</div>
            <div class="muted">Use the search form above to find flights</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <footer class="page-foot">
    <div>© Corporate Travel</div>
    <div class="muted">Internal demo</div>
  </footer>

  <!-- Keep external app.js intact so existing fetch and rendering logic continues to work -->
  <script src="/js/app.js"></script>

    // Keep UI helpers; these do not interfere with your backend logic
    const priceRange = document.getElementById('priceRange');
    const priceValue = document.getElementById('priceValue');
    if (priceRange && priceValue) priceRange.oninput = function () { priceValue.textContent = this.value; };
